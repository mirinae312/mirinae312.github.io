---
layout: page
---

<div class="category-post-list">
    <ul>

        {% for post in site.categories[page.category] %}

        <li>
            <a href="{{ post.url | prepend: site.baseurl | replace: '//', '/' }}"><h5>{{ post.title }}</h5> <span>- {{ post.date | date: '%B %d, %Y' }}</span></a>
        </li>

        {% endfor %}

    </ul>
</div>
