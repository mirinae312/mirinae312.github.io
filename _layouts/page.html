<!-- Page Header -->
<div class="row mx-auto">
  <header class="mx-auto">

    <div class="page-heading">
      {% if page.description %}

      {% endif %}
    </div>
  </header>
</div>

<hr>

<div class="row mx-auto">
  <div class="px-4">

      {{ content }}

  </div>
</div>
